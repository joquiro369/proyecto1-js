            <!--aqui incia el formulario-->
            <div>
                <form method="post">
                    <div class="section-flex">


                        <div class="element-flex">
                            <div class="label">
                                <label for="type"> Tipo de mensaje </label>
                            </div>
                            <select id="type1" name="type1">
                                <option value=""> Seleccione una opcion </option>
                                <option value="cotizacion1"> Cotizacion </option>
                                <option value="saludo1"> Saludo </option>
                                <option value="queja1"> Queja </option>
                            </select>
                        </div>
                        <div class="element-flex">
                            <div class="label">
                                <label for="type"> Nombre </label>
                            </div>
                            <input type="text" id="name" name="name" placeholder="Ingrese su nombre"> 
                        </div>
                        <div class="element-flex">
                            <div class="label">
                                <label for="email"> Email </label>
                            </div>
                            <input type="text" id="email" name="email" placeholder="example@mail.com"> 
                        </div>
                        <div class="element-flex">
                            <div class="label">
                                <label for="cel phone"> Cel phone </label>
                            </div>
                            <input type="text" id="celphone" name="celphone" placeholder="number cel phone"> 
                        </div>
                        <div class="element-flex">
                            <div class="label">
                                <label for="coment"> Comentario </label>
                            </div>
                            <textarea 
                                id="coment" name="coment" placeholder="ingrese su comentario" required>
                            </textarea>
                        </div>

                        
                        <div>

                            <div>
                                <label> Elija una o varias opciones </label>
                            </div>  
                            <div class="element-form"> 
                                <input type="checkbox" id="checkA" name="checkA" value="opcionA"> opcionA
                                <input type="checkbox" id="checkB" name="checkB" value="opcionB"> opcionB
                                <input type="checkbox" id="checkC" name="checkC" value="opcionC"> opcionC                                                                                                                               
                            </div> 
                        
                            <div>
                                <div>
                                     <label> Elija solo una opcion </label>
                                </div>
                                <div class="element-form">
                                    <input type="radio" id="radioA" name="radio" value="opcionA"> opcionA
                                    <input type="radio" id="radioB" name="radio" value="opcionB"> opcionB
                                    <input type="radio" id="radioC" name="radio" value="opcionC"> opcionC
                                </div>
                            </div>
                                                               
                        </div>

                        </div>
